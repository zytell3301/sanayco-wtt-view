<div class="row">
  <div class="card col-6">
    <div class="card-header">
      <h1>Request off time</h1>
    </div>
    <div class="card-body">
      <form (ngSubmit)="RecordOffTime()">
        <div class="input-group mb-3">
          <span class="input-group-text">description</span>
          <textarea [(ngModel)]="description" class="form-control" name="description"></textarea>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">from date</span>
          <ng-persian-datepicker [dateFormat]="'YYYY-MM-DD'" [timeEnable]="false">
            <input [formControl]="from_date" class="form-control" type="text"/>
          </ng-persian-datepicker>
          <!--          <input [(ngModel)]="from_date" class="form-control" name="from_date" type="number"/>-->
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">to date</span>
          <ng-persian-datepicker [dateFormat]="'YYYY-MM-DD'" [timeEnable]="false">
            <input [formControl]="to_date" class="form-control" type="text"/>
          </ng-persian-datepicker>
          <!--          <input [(ngModel)]="to_date" class="form-control" name="to_date" type="number"/>-->
        </div>
        <input class="btn btn-success col-6 mt-3" type="submit"/>
      </form>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <h1>Cancel off time</h1>
      </div>
      <div class="card-body">
        <form (ngSubmit)="CancelOffTime()">
          <div class="input-group mb-3">
            <span class="input-group-text">project id</span>
            <input [(ngModel)]="cancel_off_time_id" class="form-control" name="off_time_id" type="number"/>
          </div>
          <input class="btn btn-success" type="submit"/>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="card col-6 mt-3">
    <div class="card-header">
      <h1>Edit an off time</h1>
    </div>
    <div class="card-body">
      <div class="input-group">
        <span class="input-group-text">off time id</span>
        <input [(ngModel)]="edit_off_time_id" class="form-control" name="off_time_id" type="number"/>
        <input (click)="LoadOffTimeData()" class="btn btn-success" type="submit" value="Load task"/>
      </div>
      <form (ngSubmit)="EditOffTime()" class="mt-3">
        <div class="input-group mb-3">
          <span class="input-group-text">description</span>
          <textarea [(ngModel)]="edit_off_time_description" class="form-control" name="description"></textarea>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">end time</span>
          <ng-persian-datepicker [dateFormat]="'YYYY-MM-DD'" [timeEnable]="false">
            <input [formControl]="edit_off_time_from_date" class="form-control" type="text"/>
          </ng-persian-datepicker>
          <!--          <input [(ngModel)]="edit_off_time_from_date" class="form-control" name="end_time" type="number"/>-->
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">to date</span>
          <ng-persian-datepicker [dateFormat]="'YYYY-MM-DD'" [timeEnable]="false">
            <input [formControl]="edit_off_time_to_date" class="form-control" type="text"/>
          </ng-persian-datepicker>
          <!--          <input [(ngModel)]="edit_off_time_to_date" class="form-control" name="to_date" type="number"/>-->
        </div>
        <input class="btn btn-success col-6 mt-3" type="submit"/>
      </form>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-header">
        <h1>Change off time status</h1>
      </div>
      <div class="card-body">
        <form>
          <div class="input-group">
            <span class="input-group-text">off time id</span>
            <input [(ngModel)]="change_status_off_time_id" class="form-control" name="task_id" type="number"/>
            <button (click)="ApproveOffTime()" class="btn btn-success">Approve off time</button>
            <button (click)="RejectOffTime()" class="btn btn-danger">Reject off time</button>
            <button (click)="SetOffTimeStatusWaiting()" class="btn btn-secondary">Waiting</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
